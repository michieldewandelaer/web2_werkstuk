<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/jpg" href="img/f1-logo.jpg" />
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <title>F1 Info</title>
</head>

<body>
    <div class="grid-container">
        <div class="itemheader">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="driver.html">Driver</a></li>
                <li><a href="race.html">Start Race</a></li>
                <li><a href="myraces.html">My races</a></li>
                <li><a class="active" href="info.html">F1 Info</a></li>
            </ul>
        </div>
        <div class="itemcontent">
            <div class="column">
                <h2>Driver grid</h2>
                <label for="">Give a year!</label> <br>
                <input id="yeargrid" type="number" name="yeargrid" min="1950" max="2020" value="2019">
                <div id="DriverGrid">
                </div>
            </div>
            <div class="column">
                <h2>Circuits</h2>
                <label for="">Give a year!</label> <br>
                <input id="yearcircuit" type="number" name="yearcircuit" min="1950" max="2020" value="2008">
                <div id="ListOfCircuits">

                </div>
            </div>
            <div class="column">
                <h2>Championship</h2>
                <label for="">Give a year!</label> <br>
                <input id="yearchampionship" type="number" name="yearchampionship" min="1950" max="2020" value="1980">
                <div id="ChampionshipList">

                </div>
            </div>
            <div class="column">
                <h2>Race Results</h2>
                <label for="">Give a year!</label> <br>
                <input id="yearResult" type="number" name="year" min="1950" max="2020" value="2008">
                <label for="">Choose a round</label> <br>
                <select name="roundResult" id="roundResult">

                </select>
                <div id="ResultList">

                </div>
            </div>
        </div>
        <div class="itemfooter">

        </div>
    </div>




</body>

</html>
