<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/jpg" href="img/f1-logo.jpg" />
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <title>Drivers</title>
</head>

<body>
    <div class="grid-container">
        <div class="itemheader">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a class="active" href="driver.html">Drivers</a></li>
                <li><a href="race.html">Start Race</a></li>
                <li><a href="myraces.html">My races</a></li>
                <li><a href="info.html">F1 Info</a></li>
            </ul>
        </div>
        <div class="itemcontent">
            <div class="leftcontent">
                <h2>Drivers</h2>

                <div class="grid-drivers">

                    <div class="card">
                        <span class="del">&times;</span>
                        <img src="img/mclaren-logo.png">
                        <div class="caption">
                            <h1>Erick Lablanc</h1>
                            <p>mclaren - 2005</p>
                        </div>
                    </div>

                    <div class="card">
                        <span class="del">&times;</span>
                        <img src="img/redbull-logo.jpg">
                        <div class="caption">
                            <h1>Erick Lablanc</h1>
                            <p>mclaren - 2005</p>
                        </div>
                    </div>

                    <div class="card">
                        <span class="del">&times;</span>
                        <img src="img/mercedes-logo.jpg">
                        <div class="caption">
                            <h1>Erick Lablanc</h1>
                            <p>mclaren - 2005</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="rightcontent">
                <h2>Make driver</h2>
                <form class="insertdriver">
                    <label for="fname">First name:</label>
                    <br>
                    <input id="fname" type="text" name="fname">
                    <br>
                    <label for="lname">Last name:</label>
                    <br>
                    <input id="lname" type="text" name="lname">
                    <br>
                    <label for="dnumber">Driver number:</label>
                    <br>
                    <input id="dnumber" type="text" name="dnumber">
                    <br>
                    <label for="year">Year:</label>
                    <input id="yearConstructor" type="number" name="yearConstructor" min="1950" max="2020">
                    <label for="team">Team:</label>
                    <br>
                    <select id="constructorOption" name="constructor">
                    </select>
                    <button type="submit">Voeg toe</button>
                </form>

            </div>


        </div>
        <div class="itemfooter">

        </div>
    </div>

</body>

</html>
